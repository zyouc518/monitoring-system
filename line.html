<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/defaultline.js"></script>
    <script type="text/javascript" src="js/calculate.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>矿物液化
                    <br>智能监控系统</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">监测数据</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="dashboard1.html">含水率传感器</a>
                        </li>
                        <li>
                            <a href="dashboard2.html">压力传感器</a>
                        </li>
                        <li>
                            <a href="dashboard3.html">应变传感器</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="line.html">稳性计算</a>
                </li>
                <li>
                    <a href="submitform.html">报警系统</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <h2>稳性计算</h2>
            <p>
                请输入装载工况：
                <select id="condition">
                    <option value="LNG">Use LNG</option>
                    <option value="WLNG">Without LNG</option>
                </select>
                <br> 请输入装载量：
                <input type="text" id="mass">
                <br> 请输入含水率：
                <input type="text" id="rat">
                <br> 请输入横倾角：
                <input type="text" id="degree">
                <button type="button" onclick="Calc1()">计算修正一</button>
                <button type="button" onclick="Calc2()">计算修正二</button>
            </p>

            <div id="line">
                <canvas id="myChart" width="400" height="450"></canvas>
            </div>
            <div id="palette" style="border: solid 1px black;">
                <div class="divTableRow">
                    <div class="divTableCell">物理量</div>
                    <div class="divTableCell">计算值</div>
                    <div class="divTableCell">单位</div>
                    <div class="divTableCell">状态</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">GZ</div>
                    <div class="divTableCell">0</div>
                    <div class="divTableCell">m</div>
                    <div class="divTableCell"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">AREA</div>
                    <div class="divTableCell">0</div>
                    <div class="divTableCell">mrad</div>
                    <div class="divTableCell"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">V.AREA30</div>
                    <div class="divTableCell">0</div>
                    <div class="divTableCell">mrad</div>
                    <div class="divTableCell"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">V.AREA40</div>
                    <div class="divTableCell">0</div>
                    <div class="divTableCell">mrad</div>
                    <div class="divTableCell"></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">V.AREA3040</div>
                    <div class="divTableCell">0</div>
                    <div class="divTableCell">mrad</div>
                    <div class="divTableCell"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
